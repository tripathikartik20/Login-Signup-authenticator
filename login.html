<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login/Signup Authentication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h1 class="text-success text-center font-weight-bold" style="font-size: 40px;">Login/Signup Authentication</h1>
        
        <h4 class="text-primary text-center font-weight-bold" style="font-size: 20px;">Login</h4>

        <div class="col-lg-5 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label for="user" class="font-weight-regular">Username</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off"/>
                    <span id="username" class="text-danger font-weight-regular"></span>
                </div>

                <div class="form-group">
                    <label for="pass" class="font-weight-regular">Password</label>
                    <input type="password" name="pass" class="form-control" id="pass" autocomplete="off"/>
                    <span id="passwords" class="text-danger font-weight-regular"></span>
                </div>

                <input type="submit" name="submit" value="Submit" class="btn btn-success" autocomplete="off"/>
                &emsp;&emsp;&emsp;&emsp;Don't have an account? <a href="index.html">Sign Up</a>
            </form>

            <br/><br/>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="./scripts/login.js"></script>
</body>
</html>
